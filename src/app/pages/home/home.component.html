<div class="min-h-screen   from-blue-100 via-indigo-100 to-purple-100 flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-lg">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Choose Your Experiment</h1>
      <p class="text-lg text-gray-600">Select the stimulus type and response mode for your experiment.</p>
    </div>

    <!-- Buttons Section -->
    <div class="space-y-6">
      <!-- Text Stimulus with Text Response -->
      <button (click)="startTextStimulusTextResponse()"
              class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold py-4 px-6 rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
        Text Stimulus with Text Response
      </button>

      <!-- Text Stimulus with Vocal Response -->
      <button (click)="startTextStimulusVocalResponse()"
              class="w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold py-4 px-6 rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
        Text Stimulus with Vocal Response
      </button>

      <!-- Image Stimulus with Vocal Response -->
      <button (click)="startImageStimulusVocalResponse()"
              class="w-full bg-gradient-to-r from-red-400 to-red-600 text-white font-semibold py-4 px-6 rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
        Image Stimulus with Vocal Response
      </button>

      <!-- Image Stimulus with Text Response -->
      <button (click)="startImageStimulusTextResponse()"
              class="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-white font-semibold py-4 px-6 rounded-lg shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
        Image Stimulus with Text Response
      </button>
    </div>
  </div>
</div>
